<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap');
  </style>
  <style>
    /* CSS để trang trí nút và modal */
    .signup-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }

    /* CSS cho modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      font-family: 'Noto Sans', sans-serif;
      background-color: #fefefe;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .close-button {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
  </style>
  <title>Signup Button</title>
</head>
<body>
  <!-- Nút để mở modal -->
  <button class="signup-button" onclick="openSignupModal()">Sign Up</button>

  <!-- Modal -->
  <div class="modal" id="signupModal">
    <div class="modal-content">
      <span class="close-button" onclick="closeSignupModal()">&times;</span>
      <!-- Nội dung của trang đăng ký sẽ ở đây -->
      <h2>Sign Up Form</h2>
      <p>Enter your registration details here...</p>
    </div>
  </div>

  <!-- JavaScript để xử lý mở và đóng modal -->
  <script>
    function openSignupModal() {
      var modal = document.getElementById('signupModal');
      modal.style.display = 'flex';
    }

    function closeSignupModal() {
      var modal = document.getElementById('signupModal');
      modal.style.display = 'none';
    }

    // Đóng modal khi người dùng nhấp ra ngoài modal
    window.onclick = function(event) {
      var modal = document.getElementById('signupModal');
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }
  </script>
</body>
</html>
